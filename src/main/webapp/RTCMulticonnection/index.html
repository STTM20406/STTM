<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<script type="text/javascript">
	if (location.protocol === 'http:'
			&& document.domain === 'rtcmulticonnection.herokuapp.com') {
		location.href = location.href.replace('http:', 'https:');
	}
</script>
<meta charset="utf-8">
<title>Video Conferencing using RTCMultiConnection</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="shortcut icon" href="./demos/logo.png">
<link rel="stylesheet" href="./demos/stylesheet.css">
<script src="./demos/menu.js"></script>
</head>
<body>

	<section>
		<div id="faceChatArea"
			style="position: fixed; bottom: 0; left: 0; right: 30%; height: 100%; border: 1px solid black; border-top: 0; border-bottom: 0;">
			<div id="videos-container" style="margin: 20px 0;"></div>
		</div>
		<div style="width: 30%; height: 100%; position: absolute; right: 0;">
			<div>
				<span id="recording-status" style="display: none;"></span>
				<button id="btn-stop-recording" style="display: none;">Stop
					Recording</button>
				<br> <br> <input type="hidden" id="room-id1" value="">
				<input type="text" id="room-id" value="" size=20>
				<button id="open-room">Open Room</button>
				<button id="join-room">Join Room</button>
				<button id="open-screenSharing">Open ScreenSharing</button>
				<button id="join-screenSharing">Join ScreenSharing</button>
			</div>
			<div
				style="margin-top: 20px; position: absolute; bottom: 0; background: white; padding-bottom: 20px; width: 94%">
				<div id="conversation-panel"></div>
				<div id="key-press"
					style="text-align: right; display: none; font-size: 11px;">
					<span style="vertical-align: middle;"></span> <img
						src="https://www.webrtc-experiment.com/images/key-press.gif"
						style="height: 12px; vertical-align: middle;">
				</div>
				<textarea id="txt-chat-message"></textarea>
				<button class="btn btn-primary" id="btn-chat-message" disabled>Send</button>
			</div>
		</div>

		<div id="screen-container" style="margin: 20px 0;"></div>

		<div id="room-urls"
			style="text-align: center; display: none; background: #F1EDED; margin: 15px -10px; border: 1px solid rgb(189, 189, 189); border-left: 0; border-right: 0;"></div>
	</section>

	<script src="./dist/RTCMultiConnection.js"></script>
	<script src="./dist/RTCMultiConnection.min.js"></script>
	<script src="./node_modules/webrtc-adapter/out/adapter.js"></script>
	<script src="http://192.168.219.102:9001/socket.io/socket.io.js"></script>
	<!-- <script src="http://192.168.0.62:9001/socket.io/socket.io.js"></script> -->

	<!-- custom layout for HTML5 audio/video elements -->
	<link rel="stylesheet" href="./dev/getHTMLMediaElement.css">
	<script src="./dev/getHTMLMediaElement.js"></script>

	<script src="./node_modules/recordrtc/RecordRTC.js"></script>
	<script>
		// ......................................................
		// .......................UI Code........................
		// ......................................................
		document.getElementById('open-room').onclick = function() {
			document.getElementById('open-room').disabled = 'disabled';
			document.getElementById('join-room').disabled = 'disabled';
			document.getElementById('room-id1').value = '!'
					+ document.getElementById('room-id').value + '!';

			connection
					.open(
							document.getElementById('room-id').value,
							function(isRoomOpened, roomid, error) {
								if (isRoomOpened === true) {

								} else {
									disableInputButtons(true);
									if (error === 'Room not available') {
										alert('Someone already created this room. Please either join or create a separate room.');
										return;
									}
									alert(error);
								}
							});
		};

		document.getElementById('join-room').onclick = function() {
			document.getElementById('open-room').disabled = 'disabled';
			document.getElementById('join-room').disabled = 'disabled';
			document.getElementById('room-id1').value = '!'
					+ document.getElementById('room-id').value + '!';
			connection
					.join(
							document.getElementById('room-id').value,
							function(isJoinedRoom, roomid, error) {
								if (error) {

									if (error === 'Room not available') {
										alert('This room does not exist. Please either create it or wait for moderator to enter in the room.');
										return;
									}
									document.getElementById('open-room').disabled = false;
									document.getElementById('join-room').disabled = false;
									alert(error);
								}

							});
		};

		// ......................................................
		// ..................RTCMultiConnection Code.............
		// ......................................................

		var connection = new RTCMultiConnection();

		// by default, socket.io server is assumed to be deployed on your own URL
		// connection.socketURL = 'http://192.168.0.62:9001/';
		connection.socketURL = 'http://192.168.219.102:9001/';

		// comment-out below line if you do not have your own socket.io server
		// connection.socketURL = 'https://rtcmulticonnection.herokuapp.com:443/';

		connection.socketMessageEvent = 'video-conference-demo';

		connection.session = {
			audio : true,
			video : true
		};

		connection.sdpConstraints.mandatory = {
			OfferToReceiveAudio : true,
			OfferToReceiveVideo : true
		};

		// https://www.rtcmulticonnection.org/docs/iceServers/
		// use your own TURN-server here!
		connection.iceServers = [ {
			'urls' : [ 'stun:stun.l.google.com:19302',
					'stun:stun1.l.google.com:19302',
					'stun:stun2.l.google.com:19302',
					'stun:stun.l.google.com:19302?transport=udp', ]
		} ];

		connection.videosContainer = document
				.getElementById('videos-container');
		connection.onstream = function(event) {
			var existing = document.getElementById(event.streamid);
			if (existing && existing.parentNode) {
				existing.parentNode.removeChild(existing);
			}

			event.mediaElement.removeAttribute('src');
			event.mediaElement.removeAttribute('srcObject');
			event.mediaElement.muted = true;
			event.mediaElement.volume = 0;

			var video = document.createElement('video');

			try {
				video.setAttributeNode(document.createAttribute('autoplay'));
				video.setAttributeNode(document.createAttribute('playsinline'));
			} catch (e) {
				video.setAttribute('autoplay', true);
				video.setAttribute('playsinline', true);
			}

			if (event.type === 'local') {
				video.volume = 0;
				try {
					video.setAttributeNode(document.createAttribute('muted'));
				} catch (e) {
					video.setAttribute('muted', true);
				}
			}
			video.srcObject = event.stream;

			var width = parseInt(connection.videosContainer.clientWidth / 3) - 20;
			var mediaElement = getHTMLMediaElement(video, {
				title : event.userid,
				buttons : [ 'full-screen' ],
				width : width,
				showOnMouseEnter : false
			});

			connection.videosContainer.appendChild(mediaElement);

			setTimeout(function() {
				mediaElement.media.play();
			}, 5000);

			mediaElement.id = event.streamid;

			// to keep room-id in cache
			localStorage.setItem(connection.socketMessageEvent,
					connection.sessionid);

			chkRecordConference.parentNode.style.display = 'none';

			if (chkRecordConference.checked === true) {
				btnStopRecording.style.display = 'inline-block';
				recordingStatus.style.display = 'inline-block';

				var recorder = connection.recorder;
				if (!recorder) {
					recorder = RecordRTC([ event.stream ], {
						type : 'video'
					});
					recorder.startRecording();
					connection.recorder = recorder;
				} else {
					recorder.getInternalRecorder().addStreams([ event.stream ]);
				}

				if (!connection.recorder.streams) {
					connection.recorder.streams = [];
				}

				connection.recorder.streams.push(event.stream);
				recordingStatus.innerHTML = 'Recording '
						+ connection.recorder.streams.length + ' streams';
			}

			if (event.type === 'local') {
				connection.socket.on('disconnect', function() {
					if (!connection.getAllParticipants().length) {
						location.reload();
					}
				});
			}
		};

		var recordingStatus = document.getElementById('recording-status');
		var chkRecordConference = document
				.getElementById('record-entire-conference');
		var btnStopRecording = document.getElementById('btn-stop-recording');
		btnStopRecording.onclick = function() {
			var recorder = connection.recorder;
			if (!recorder)
				return alert('No recorder found.');
			recorder.stopRecording(function() {
				var blob = recorder.getBlob();
				invokeSaveAsDialog(blob);

				connection.recorder = null;
				btnStopRecording.style.display = 'none';
				recordingStatus.style.display = 'none';
				chkRecordConference.parentNode.style.display = 'inline-block';
			});
		};

		connection.onstreamended = function(event) {
			var mediaElement = document.getElementById(event.streamid);
			if (mediaElement) {
				mediaElement.parentNode.removeChild(mediaElement);
			}
		};

		connection.onMediaError = function(e) {
			if (e.message === 'Concurrent mic process limit.') {
				if (DetectRTC.audioInputDevices.length <= 1) {
					alert('Please select external microphone. Check github issue number 483.');
					return;
				}

				var secondaryMic = DetectRTC.audioInputDevices[1].deviceId;
				connection.mediaConstraints.audio = {
					deviceId : secondaryMic
				};

				connection.join(connection.sessionid);
			}
		};

		// ..................................
		// ALL below scripts are redundant!!!
		// ..................................

		// ......................................................
		// ......................Handling Room-ID................
		// ......................................................

		(function() {
			var params = {}, r = /([^&=]+)=?([^&]*)/g;

			function d(s) {
				return decodeURIComponent(s.replace(/\+/g, ' '));
			}
			var match, search = window.location.search;
			while (match = r.exec(search.substring(1)))
				params[d(match[1])] = d(match[2]);
			window.params = params;
		})();

		var roomid = '';
		if (localStorage.getItem(connection.socketMessageEvent)) {
			roomid = localStorage.getItem(connection.socketMessageEvent);
		} else {
			roomid = connection.token();
		}

		var txtRoomId = document.getElementById('room-id');
		txtRoomId.value = roomid;
		txtRoomId.onkeyup = txtRoomId.oninput = txtRoomId.onpaste = function() {
			localStorage.setItem(connection.socketMessageEvent, document
					.getElementById('room-id').value);
		};

		var hashString = location.hash.replace('#', '');
		if (hashString.length && hashString.indexOf('comment-') == 0) {
			hashString = '';
		}

		var roomid = params.roomid;
		if (!roomid && hashString.length) {
			roomid = hashString;
		}

		if (roomid && roomid.length) {
			document.getElementById('room-id').value = roomid;
			localStorage.setItem(connection.socketMessageEvent, roomid);

			// auto-join-room
			(function reCheckRoomPresence() {
				connection.checkPresence(roomid, function(isRoomExist) {
					if (isRoomExist) {
						connection.join(roomid);
						return;
					}

					setTimeout(reCheckRoomPresence, 5000);
				});
			})();

			disableInputButtons();
		}

		// detect 2G
		if (navigator.connection && navigator.connection.type === 'cellular'
				&& navigator.connection.downlinkMax <= 0.115) {
			alert('2G is not supported. Please use a better internet service.');
		}
	</script>

</body>
